name: Licensed

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    name: Check Licenses

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
        with:
          submodules: recursive

      - name: Install Licensed
        uses: jonabc/setup-licensed@v1.0.1
        with:
          version: '2.x'

      - name: Check licenses
        uses: jonabc/licensed-ci@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
