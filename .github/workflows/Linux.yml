name: Linux

on:
  push:
    paths:
      # Workflow file itself
      - '.github/workflows/Linux.yml'
      # C++ files
      - '**.cpp'
      - '**.hpp'
      # CMake files
      - '**.cmake'
      - '**.txt'
      # Script files
      - '**.sh'
    tags:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - main
      - develop
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  clang:
    runs-on: 'ubuntu-20.04'

    strategy:
      fail-fast: false

      matrix:
        compiler_version:
          - "9"
          - "10"
          - "11"
          - "12"
          - "13"
          - "14"
          - "15"

        build_type:
          - "Debug"
          - "RelWithDebInfo"
          - "Release"

        dynamic_test:
          - "none"
          - "coverage"
          - "asan"
          - "lsan"
          - "tsan"
          - "ubsan"
          - "valgrind"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-clang-${{ matrix.compiler_version }}

      - name: Setup Environment
        run: |
          scripts/ci/SetupEnvironment.sh

          # Export dynamic test mode
          echo "PHI_DYNAMIC_TEST=${{ matrix.dynamic_test }}" >> $GITHUB_ENV

      - name: Install compiler
        run: scripts/ci/InstallTools.sh clang-${{ matrix.compiler_version }} ninja

      - name: Install gcovr
        if: ${{ matrix.dynamic_test == 'coverage' }}
        run: scripts/ci/InstallTools.sh gcovr

      - name: Install valgrind
        if: ${{ matrix.dynamic_test == 'valgrind' }}
        run: scripts/ci/InstallTools.sh valgrind

      - name: Configure build directory
        run: |
          mkdir build -p
          cd build

          cmake -DCMAKE_BUILD_TYPE:STRING=${{ matrix.build_type }} ..

      - name: Build
        working-directory: ./build
        run: cmake --build . --config ${{ matrix.build_type }}

      - name: Run tests
        working-directory: ./build
        run: ctest . -C ${{ matrix.build_type }}

      - name: Process coverage data
        working-directory: ./build
        if: ${{ matrix.dynamic_test == 'coverage' }}
        run: gcovr -j $PROC_COUNT --delete --root ../ --print-summary --xml-pretty --xml coverage.xml . --gcov-executable '$GCOV_EXECUTABLE'

      - name: Upload coverage data
        if: ${{ matrix.dynamic_test == 'coverage' }}
        uses: codecov/codecov-action@v3.1.0
        with:
          file: ./build/coverage.xml
          flags: ${{ runner.os }},clang-${{ matrix.compiler_version }},${{ matrix.build_type }}
          name: ${{ runner.os }}-clang-${{ matrix.compiler_version }}-${{ matrix.build_type }}

  gcc:
    runs-on: ${{ matrix.cfg.os }}

    strategy:
      fail-fast: false

      matrix:
        # Pair of os version and gcc version
        cfg:
          - { os: ubuntu-20.04, compiler_version: "8" }
          - { os: ubuntu-20.04, compiler_version: "9" }
          - { os: ubuntu-20.04, compiler_version: "10" }
          - { os: ubuntu-20.04, compiler_version: "11" }
          - { os: ubuntu-22.04, compiler_version: "12" }

        build_type:
          - "Debug"
          - "RelWithDebInfo"
          - "Release"

        dynamic_test:
          - "none"
          - "coverage"
          - "asan"
          - "lsan"
          - "tsan"
          - "ubsan"
          - "valgrind"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-gcc-${{ matrix.cfg.compiler_version }}

      - name: Setup Environment
        run: |
          scripts/ci/SetupEnvironment.sh

          # Export dynamic test mode
          echo "PHI_DYNAMIC_TEST=${{ matrix.dynamic_test }}" >> $GITHUB_ENV

      - name: Install compiler
        run: scripts/ci/InstallTools.sh gcc-${{ matrix.cfg.compiler_version }} ninja

      - name: Install gcovr
        if: ${{ matrix.dynamic_test == 'coverage' }}
        run: scripts/ci/InstallTools.sh gcovr

      - name: Install valgrind
        if: ${{ matrix.dynamic_test == 'valgrind' }}
        run: scripts/ci/InstallTools.sh valgrind

      - name: Configure build directory
        run: |
          mkdir build -p
          cd build

          cmake -DCMAKE_BUILD_TYPE:STRING=${{ matrix.build_type }} ..

      - name: Build
        working-directory: ./build
        run: cmake --build . --config ${{ matrix.build_type }}

      - name: Run tests
        working-directory: ./build
        run: ctest . -C ${{ matrix.build_type }}

      - name: Process coverage data
        working-directory: ./build
        if: ${{ matrix.dynamic_test == 'coverage' }}
        run: gcovr -j $PROC_COUNT --delete --root ../ --print-summary --xml-pretty --xml coverage.xml . --gcov-executable '$GCOV_EXECUTABLE'

      - name: Upload coverage data
        if: ${{ matrix.dynamic_test == 'coverage' }}
        uses: codecov/codecov-action@v3.1.0
        with:
          file: ./build/coverage.xml
          flags: ${{ runner.os }},gcc-${{ matrix.cfg.compiler_version }},${{ matrix.build_type }}
          name: ${{ runner.os }}-gcc-${{ matrix.cfg.compiler_version }}-${{ matrix.build_type }}
