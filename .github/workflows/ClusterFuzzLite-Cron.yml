name: ClusterFuzzLite cron tasks

# https://google.github.io/clusterfuzzlite/running-clusterfuzzlite/github-actions/

on:
  schedule:
    - cron: '0 0 * * *'  # Once a day at midnight.
  push:
    paths:
      # Workflow file itself
      - '.github/workflows/ClusterFuzzLite-Cron.yml'
      # .clusterfuzzlite
      - '.clusterfuzzlite/**'
  workflow_dispatch:

permissions: read-all

jobs:
  Pruning:
    runs-on: ubuntu-22.04

    steps:
      - name: Build Fuzzers
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@v1
        with:
          language: c++ # Change this to the language you are fuzzing

      - name: Run Fuzzers
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fuzz-seconds: 1800 # 30 Minutes
          mode: 'prune'
          # Optional but recommended.
          # See later section on "Git repo for storage".
          storage-repo: https://${{ secrets.CORPUS_PAT }}@github.com/AMS21/Phi-Corpus.git
          storage-repo-branch: main   # Optional. Defaults to "main"
          storage-repo-branch-coverage: gh-pages  # Optional. Defaults to "gh-pages".

  Coverage:
    runs-on: ubuntu-22.04

    steps:
      - name: Build Fuzzers
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@v1
        with:
          language: c++ # Change this to the language you are fuzzing.
          sanitizer: coverage

      - name: Run Fuzzers
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fuzz-seconds: 1800 # 30 Minutes
          mode: 'coverage'
          sanitizer: 'coverage'
          # Optional but recommended.
          # See later section on "Git repo for storage".
          storage-repo: https://${{ secrets.CORPUS_PAT }}@github.com/AMS21/Phi-Corpus.git
          storage-repo-branch: main   # Optional. Defaults to "main"
          storage-repo-branch-coverage: gh-pages  # Optional. Defaults to "gh-pages".
